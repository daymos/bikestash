
<!DOCTYPE html>
<html>
  <head>
    <script src="../assets/jquery-3.1.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row section">
      </div>
      <div class="row section">
        <div class="col-md-3 about-section">
          <div class="about-img">
            <img class="bullet-img" src="../assets/images/bike.ico" alt="">
          </div>
          <h2>Search</h2>
          <h2 class="h2-seperator">_____</h2>
          <p>Find the perfect, nearby location for you to park</p>
          <button type="button" class="btn btn-default btn-lg">Find</button>
        </div>
        <div class="col-md-3 about-section">
          <div class="about-img">
            <img class="bullet-img" src="../assets/images/bike.ico" alt="">
          </div>
          <h2>Book</h2>
          <h2 class="h2-seperator">_____</h2>
          <p>Reserve a space to park your bike</p>
          <button type="button" class="btn btn-default btn-lg">Book</button>
        </div>
        <div class="col-md-3 about-section">
          <div class="about-img">
            <img class="bullet-img" src="../assets/images/bike.ico" alt="">
          </div>
          <h2>Drop</h2>
          <h2 class="h2-seperator">_____</h2>
          <p>Drop off you bike to it's expecting hosts </p>
          <button type="button" class="btn btn-default btn-lg">Drop</button>
        </div>
        <div class="col-md-3 about-section">
          <div class="about-img">
            <img class="bullet-img" src="../assets/images/bike.ico" alt="">
          </div>
          <h2>Pick-up</h2>
          <h2 class="h2-seperator">_____</h2>
          <p>Collect it later, confident it'll still be there</p>
          <button type="button" class="btn btn-default btn-lg">Collect</button>
        </div>
      </div>
      <div class="row section book-section">
        <div class="col-sm-6 col-centered book-form-section">
          <h1 class="book-title">Find a Parking Space</h1>
          <form>
            <label for="nameInput">Name<span class="form-subtext"></span></label>
            <input id="locationInput" class="form-control" type="text" placeholder="">
            <label for="locationInput">Location<span class="form-subtext"> - we'll find you a place to park</span></label>
            <input id="nameInput" class="form-control" type="text" placeholder="">
            <label for="emailInput">Email<span class="form-subtext"> - this stays with us</span></label>
            <input id="emailInput" class="form-control" type="text" placeholder="">
            <label for="phoneInput">Phone Number<span class="form-subtext"> - not necessary, but things move faster by phone</span></label>
            <input id="phoneInput" class="form-control" type="text" placeholder="">
          </form>
          <p></p>
          <button type="button" class="btn btn-default btn-lg">Book</button>
        </div>
      </div>
      <div class="row section">
      </div>
      <div class="row section">
      </div>
      <div class="row section">
      </div>
    </div>
  </body>
</html>
