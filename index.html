<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./style.css"/>
  </head>





  <body style="background-color:#ffffff" onclick="toggleScrollOnClickLocation(event)">
    <div class="page-header">
      <h1 style="color:#ff9969">BikeStash <small>bike storage anywhere</small></h1>
    </div>
    <div class="container-fluid full-page" style="background-color:#ED6A5A"></div>
    <div class="container-fluid full-page" style="background-color:#F4F1BB"></div>
    <div class="container-fluid full-page" style="background-color:#9BC1BC">
      <div class="col-sm-9">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map" class="full-page"> 
        </div>
      </div>
      <div id="actions-from-map" class="col-sm-3" style="background-color:#ffffff">
        <div id="search" class="simple-submission">
        </div>
        <div id="map-book" class="simple-submission">
          <p>Pick a spot on the map</p>
          <label for="host-name">Host Name</label>
          <input type="text" class="form-control" placeholder="..." id="host-name" value="The Hackney Peddlar">
          <label for="spaces">Spaces</label>
          <div class="center-align">
          <p id="spaces" style="border-bottom: thin solid black; padding-bottom: 3px">3</p>
          <button type="button" class="btn bikestash-button">
            Book
          </button>
          </div>
        </div>
        <div id="map-suggest" class="simple-submission">
          <div style="height:50%"></div>
          <p>Can't find somewhere close to where you need to park?</p>
          <div class="center-align">
          <button type="button" class="btn bikestash-button">
            Suggest a spot
          </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid full-page" style="background-color:#5CA4A9"></div>
    <div class="container-fluid full-page" style="background-color:#E6EBE0"></div>
    <div class="container-fluid full-page" style="background-color:#ED6A5A"></div>

    <div class="container-fluid">
      <div class="container">
        <p class="muted credit">working on this <a href="http://tiny.cc/n6qley">Mattia Spinelli</a> and <a href="http://tiny.cc/w6qley">Matthew Sharp</a>.</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/pouchdb/5.4.5/pouchdb.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2ZDC8KkjipN6AksXGVNuFtR9NMAJ462I&libraries=places&callback=initAutocomplete" async defer></script>
  </body>
</html>
